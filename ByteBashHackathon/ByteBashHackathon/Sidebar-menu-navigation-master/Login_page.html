<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel = "stylesheet" href = "Login_css.css" />
    <link rel="stylesheet" href="text.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="background">
        <div class="bottom-left"><span style="font-size: 300%; color: #FF9933;">Welcome to</span> <span style="font-size: 400%; color: #FFFFFF;"> E-learning</span> <span style="font-size: 300%; color: #138808;">platform!</span></div>
    <div class="container">
        <div class="content">          
            <strong lang="hi">
            <div class="logreg-box">
                <div class="form-box login">
                    <form action="#">
                        <h2 class = "Sign">Sign In</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type ="checkbox"><span  style="color: #ffffff;">Remember me</span></label>
                            <a href="#">Forgot Password</a>
                        </div>
                        <button type ="submit"class = "btn"> <a href="index.html">Sign In</a></button>
                        <div class="login-register">
                            <p style="color: #ffffff;">Don't have an account? <a href="#" class = "register-link">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    <script src = "Login.js"></script>

</html>
